{% extends "discussion/base.html" %}
{% load static%}
{% load crispy_forms_tags%} 
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Want to Ask a Question ??</legend>
            <p>(Please fill the form below and Submit to get your questions answered.)</p>
        </fieldset>
        {{ form|crispy  }}
        <div class="form-group">
            <button href="{% url 'discussion' %}" class="btn btn-outline-info" type="submit">
                Submit
            </button>
        </div>
    </form>
</div>

{% endblock %}
