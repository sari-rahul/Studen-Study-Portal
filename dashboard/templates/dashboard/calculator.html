{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}
	<div class="container cal-container">
		<div class="cal-box">
            <form name="calculator" id="calculator" >   
				<input type="text" id="display" placeholder="0" readonly>
				<br>
			    
				<input class=" cal-btn"
						type="button"
						value="7"
						onclick="calculator.display.value +='7'">
				<input class=" cal-btn"
					type="button"
					value="8"
					onclick="calculator.display.value +='8'">
				<input class=" cal-btn"
					type="button"
					value="9"
					onclick="calculator.display.value +='9'">
				<input class=" mathbutton cal-btn"
					type="button"
					value="+" onclick="calculator.display.value +='+'">
				<br>
				<input class=" cal-btn"
					type="button"
					value="4"
					onclick="calculator.display.value +='4'">
				<input class=" cal-btn"
					type="button"
					value="5"
					onclick="calculator.display.value +='5'">
				<input class=" cal-btn"
					type="button"
					value="6"
					onclick="calculator.display.value +='6'">
				<input class=" mathbutton cal-btn"
					type="button"
					value="-"
					onclick="calculator.display.value +='-'">
				<br>
				<input class=" cal-btn"
					type="button"
					value="1"
					onclick="calculator.display.value +='1'">
				<input class=" cal-btn"
					type="button"
					value="2"
					onclick="calculator.display.value +='2'">
				<input class=" cal-btn"
					type="button"
					value="3"
					onclick="calculator.display.value +='3'">
				<input class=" mathbutton cal-btn"
					type="button"
					value="x" onclick="calculator.display.value +='*'">
				<br>
				<input class=" clearButton cal-btn"
					type="button"
					value="C"
					onclick="calculator.display.value =''">
				<input class=" cal-btn"
					type="button"
					value="0"
					onclick="calculator.display.value +='0'">
				<input class=" mathbutton cal-btn"
					type="button"
					value="="
					onclick="calculator.display.value =eval(calculator.display.value)">

				<!-- eval() evaluates arithmetic expressions in display box -->
				<input class=" mathbutton cal-btn"
					type="button" value="/"
					onclick="calculator.display.value +='/'">
			</form>
		</div>
	</div>
{% endblock%}
